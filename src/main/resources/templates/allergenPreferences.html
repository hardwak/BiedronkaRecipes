<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Dietary Preferences</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            color: #333;
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #fafafa;
        }

        ul li label {
            display: flex;
            align-items: center;
            cursor: pointer;
            width: 100%;
        }

        ul li input[type="checkbox"] {
            margin-right: 10px;
        }

        ul li span {
            flex-grow: 1;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .btn:hover {
            background: #1c1c1c;
        }

        .alert {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            text-align: center;
            animation: fade-in 0.5s forwards;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Your Dietary Preferences</h1>

    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-error" th:text="${errorMessage}"></div>

    <form method="post" th:action="@{/my-allergens/update}">
        <ul>
            <li th:each="allergen : ${allAllergens}">
                <label>
                    <input type="checkbox" th:value="${allergen.id}" name="allergenIds"
                           th:checked="${allergen.isActive}">
                    <span th:text="${allergen.name}"></span>
                </label>
            </li>
        </ul>
        <button type="submit" class="btn">Save Preferences</button>
    </form>
</div>
</body>
</html>
