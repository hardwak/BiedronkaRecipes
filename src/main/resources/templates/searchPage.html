<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Recipes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 10px;
        }

        .search-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-bar input[type="text"] {
            width: 80%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .search-bar button {
            padding: 10px 15px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-bar button:hover {
            background-color: #45a049;
        }

        .filters-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .filter-group {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            background: white;
        }

        .filter-group h4 {
            margin: 0;
            margin-bottom: 5px;
        }

        .filter-group span {
            display: inline-block;
            margin: 5px 5px 5px 0;
            cursor: pointer;
            padding: 5px 10px;
            background-color: #e0e0e0;
            border-radius: 20px;
        }

        .filter-group span.selected {
            background-color: #4CAF50;
            color: white;
        }

        .recipes {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .recipe {
            padding: 10px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .recipe img {
            max-width: 100%;
            border-radius: 5px;
        }

        .no-results {
            text-align: center;
            color: #555;
        }

        #filters {
            overflow: hidden;
            max-height: 0;
            transition: max-height 0.5s ease-in-out, padding 0.5s ease-in-out;
        }

        #filters.open {
            max-height: 1000px;
            padding: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="search-bar">
        <label for="searchKeyword"></label><input type="text" id="searchKeyword" placeholder="Search recipes" />
        <button onclick="searchRecipes()">Search</button>
        <button onclick="toggleFilters()">Filters</button>
    </div>

    <div id="filters">
        <div class="filters-container">
            <div class="filter-group">
                <h4>Tags</h4>
                <div th:each="entry : ${tagsByType}">
                    <h5 th:text="${entry.key}"></h5>
                    <div>
                        <span th:each="tag : ${entry.value}"
                              th:text="${tag.name}"
                              th:data-id="${tag.id}"
                              class="tag"
                              onclick="toggleTagSelection(this)"></span>
                    </div>
                </div>
            </div>

            <div class="filter-group">
                <h4>Ratings</h4>
                <span onclick="toggleRatingSelection(this, 5)">★★★★★</span>
                <span onclick="toggleRatingSelection(this, 4)">★★★★☆</span>
                <span onclick="toggleRatingSelection(this, 3)">★★★☆☆</span>
                <span onclick="toggleRatingSelection(this, 2)">★★☆☆☆</span>
                <span onclick="toggleRatingSelection(this, 1)">★☆☆☆☆</span>
            </div>

            <div class="filter-group">
                <h4>Include My Dietary Preferences</h4>
                <label>
                    <input type="checkbox" id="filterByClientAllergens" checked="checked" /> Include my allergens in filter
                </label>
            </div>
        </div>
    </div>

    <div class="recipes" id="recipeResults">
        <!-- results will be dynamically added -->
    </div>
</div>

<script>
    const selectedTags = new Set();
    const selectedRatings = new Set();

    function toggleFilters() {
        const filters = document.getElementById('filters');
        if (filters.classList.contains('open')) {
            filters.classList.remove('open');
        } else {
            filters.classList.add('open');
        }
    }

    function toggleTagSelection(tagElement) {
        const tagId = tagElement.getAttribute('data-id'); // Get the tag ID from the `data-id` attribute

        if (selectedTags.has(tagId)) {
            selectedTags.delete(tagId); // Remove tag ID from the set if already selected
            tagElement.classList.remove('selected'); // Remove the selected class for styling
        } else {
            selectedTags.add(tagId); // Add tag ID to the set if not selected
            tagElement.classList.add('selected'); // Add the selected class for styling
        }
    }

    function toggleRatingSelection(ratingElement, rating) {
        if (selectedRatings.has(rating)) {
            selectedRatings.delete(rating);
            ratingElement.classList.remove('selected');
        } else {
            selectedRatings.add(rating);
            ratingElement.classList.add('selected');
        }
    }

    function searchRecipes() {
        const keyword = document.getElementById('searchKeyword').value;
        const tags = Array.from(selectedTags);
        const ratings = Array.from(selectedRatings);
        const filterByAllergens = document.getElementById('filterByClientAllergens').checked;

        fetch(`/search/matchRecipes?keyword=${keyword}&tags=${tags.join(',')}&ratings=${ratings.join(',')}&filterByAllergens=${filterByAllergens}`)
            .then(response => response.json())
            .then(recipes => {
                console.log('Recipes from backend:', recipes); // Debug log

                const resultsContainer = document.getElementById('recipeResults');
                resultsContainer.innerHTML = '';

                if (recipes.length === 0) {
                    resultsContainer.innerHTML = `<p class="no-results">No recipes found. Try another search.</p>`;
                } else {
                    recipes.forEach(recipe => {
                        const recipeHtml = `
                        <div class="recipe">
                            <img src="${recipe.multimediaUrl}" alt="${recipe.name}">
                            <h4>${recipe.name}</h4>
                            <p>${recipe.description}</p>
                            <p><strong>Created by:</strong> ${recipe.employeeName}</p>
                            <p><strong>Tags:</strong> ${recipe.tags.join(', ')}</p>
                        </div>
                    `;
                        resultsContainer.innerHTML += recipeHtml;
                    });
                }
            })
            .catch(error => {
                console.error('Error fetching recipes:', error);
            });
    }

</script>
</body>
</html>
